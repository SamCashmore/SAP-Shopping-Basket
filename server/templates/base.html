<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="shortcut icon" href="{{ url_for('static', filename='assets/favicon.ico') }}">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <!-- Font awesome css - for icons -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <!-- Video JS required files -->
        <link href="https://vjs.zencdn.net/7.10.2/video-js.css" rel="stylesheet" />

        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

        <!-- {% if title %} -->
            <!-- <title>{{ title }}</title> -->
        <!-- {% else %} -->
        <title>SAP / Dyson</title>
        <!-- {% endif %} -->
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="{{ url_for('index') }}">
                            <img src="{{ url_for('static', filename='assets/logos/dysonlogo.svg') }}">
                        </a>
                    </div>
                    <div class="collapse navbar-collapse">
                        <div class="navbar-nav">
                            <a class="nav-item nav-link {{ 'active' if request.path == '/' or request.path == '/home' or request.path == '/index' }}" href="{{ url_for('index') }}">Home</a>
                            <a class="nav-item nav-link {{ 'active' if request.path == '/products' }}" href="{{ url_for('products') }}">Products</a>
                        </div>
                        <div class="navbar-nav ml-auto">
                            <a class="nav-item nav-link {{ 'active' if request.path == '/reservations' }}" href="{{ url_for('reservations') }}"><i class="fa fa-shopping-basket"></i> Reservations</a>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        {% block content %}{% endblock %}

        <!-- Optional JavaScript - Allows Bootstrap to work -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

        <!-- Video JS required files -->
        <script src="https://vjs.zencdn.net/7.10.2/video.min.js"></script>
    </body>
</html>
